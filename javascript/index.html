<body>

<h2>What character do you want to build your tree out of?</h2>

<h2>How tall do you want it to be?</h2>
<input type="number" name="height" id="height" min="0">

<button type="button" id="button">Grow Your Tree!</button>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
